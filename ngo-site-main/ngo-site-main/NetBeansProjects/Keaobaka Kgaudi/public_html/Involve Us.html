    <div class="involve-us-form">
        <div>
            <h2>Sign up for our news letter</h2>
            <div class="form-inner">
                <form action="" method="post">
                    <label for="">First name:</label><br>
                    <input type="text" id="fname" placeholder="Enter name"></input><br>
                    <label for="">Last name: </label><br>
                    <input type="text" id="lasName" placeholder="Enter last name">

                    <div class="form-group">
                        <label for="">Gender: </label><br>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="">Male</label><br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="" >Female</label><br>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="">Other</label>
                    </div>

                    <div class="form-group">
                        <label for="">I want to subscribe for updates:</label><br>
                        <input type="checkbox" id="email" name="email" value="email">
                        <label for="">Email</label><br>
                        <input type="checkbox" id="sms" name="sms" value="sms">
                        <label for="">SMS</label><br>
                        <input type="checkbox" id="facebook" name="facebook" value="facebook">
                        <label for="">Facebook</label>
                    </div>

                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <h2>Follow us on:</h2>
            <div class="socials">
                <div class="social-link">
                    <i class="fa-brands fa-facebook"></i><label for="">Facebook</label>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-twitter"></i><label for="">Twitter</label>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-youtube"></i><label for="">Youtube</label>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-instagram"></i><label for="">Instagram</label>
                </div>
            </div>
        </div>
    </footer>
